{% extends 'main/base.html' %}
 
{% block content %}

<div class="container">
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for restaurant in restaurants %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">  
                                    <img src="{{ restaurant.image }}" alt="" class="img-fluid" style="width: 400px; height: 200px;">
                            </div>   
                            <br>                       
                            <h3 class="text-center"> {{ restaurant.name }} </h3>
                                <div class="text-center">  
                                    <i class="text-center"> {{ restaurant.address }} </i>
                                </div>
                                <div class="text-center">  
                                    <a href="{% url 'main:detail' restaurant.id %}">Περισσότερες Πληροφορίες</a>
                                </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
<div>
  
{% endblock %}
